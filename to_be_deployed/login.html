<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&family=Roboto&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="  login">
  <p class="login-icon">
    <i class="fab fa-twitter fa-2x"></i>
  </p>
  <h3 class="login-heading">
    Log in to Twitter
  </h3>
  <form class="login-form">
    <div class="login-form-email">
      <p>Phone, email, or username</p>
      <input type="text">
    </div>
    <div class="login-form-password">
      <p>Password</p>
      <input type="text">
    </div>
    <div class="login-form-submit">
      <input type="submit" value="Log in" disabled>
    </div>
    <div class="login-form-btn">
      <a href="#">
        Forgot password?
      </a>
      .
      <label for="signup-login">
        Sign up for Twitter
      </label>
    </div>
  </form>
</section>

<!-- signup -->
<input type="checkbox" id="signup-login">
<section class="signup">
  <div class="signup-top">
    <div>

    </div>
    <div class="signup-top-icon">
    <i class="fab fa-twitter fa-2x"></i>
    </div>
    <div class="signup-top-btn">
      <button disabled="disabled">
        Next
      </button>
    </div>
  </div>
  <div class="signup-heading">
    <h3>
      Create your account
    </h3>
  </div>

  <form class="signup-form">
    <div class="signup-form-name">
      <p>Name</p>
      <input type="text">
    </div>
    <div class="signup-form-phone">
      <p>Phone</p>
      <input type="text">
    </div>
    <div class="signup-form-email">
     <a href="#">
      Use email instead
     </a>
    </div>
    <div class="signup-form-dob">
      <h4 class="signup-form-dob-heading">
        Date of birth
      </h4>
      <p class="signup-form-dob-motto">
        This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.
      </p>
      <div class="signup-form-dob-form">
        <div class="signup-form-dob-form-month">
          <p>Month</p> 
          <!-- month -->
          <select id="month" name="Month">
            <option value=""></option>
            <option value="january">January</option>
            <option value="febuary">Febuary</option>
            <option value="march">March</option>
            <option value="April">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
          </select>
         </div>
        <div class="signup-form-dob-form-day">
            <p>Day</p>
             <!-- date -->
             <select id="day" name="Day">
            <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">1</option>
              <option value="6">1</option>
              <option value="31">1</option>
            </select>
        </div>

         <div class="signup-form-dob-form-year">
          <p>Year</p> 
          <!-- year -->
          <select id="year" name="Year">
            <option value=""></option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
          </select>
         </div>
      </div>
    </div>
  </form>
</section>
</body>
</html>
